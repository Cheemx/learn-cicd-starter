name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env: 
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: Install Goose
        run: 'go install github.com/pressly/goose/v3/cmd/goose@latest'

      - name: Build Prod
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build Docker Image and Push
        run: 'gcloud builds submit --tag asia-south1-docker.pkg.dev/notely-53695/notely-ar-repo/notely-app:latest .'

      - name: Run Migrations Up
        run: './scripts/migrateup.sh'

      - name: Deploy to Cloud Run
        run: 'gcloud run deploy notely --image asia-south1-docker.pkg.dev/notely-53695/notely-ar-repo/notely-app:latest --region asia-south1 --allow-unauthenticated --project notely-53695 --max-instances=4'